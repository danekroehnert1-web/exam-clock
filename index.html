<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Lexend Giga', sans-serif;
      font-weight: 800;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;

      /* üñºÔ∏è Background Image */
      background: url('https://i.ibb.co/N22BLd6k/LMHS-Sails.png') no-repeat center center fixed;
      background-size: cover;

      /* Ensures contrast with bright background */
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .clock {
      font-size: 10vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .date {
      margin-top: 1rem;
      font-size: 2vw;
      text-align: center;
    }

    .digit, .colon {
      display: inline-block;
      width: 0.7em;
      text-align: center;
    }

    .digit:empty {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">
    <span class="digit" id="h1"></span>
    <span class="digit" id="h2">0</span>
    <span class="colon">:</span>
    <span class="digit" id="m1">0</span>
    <span class="digit" id="m2">0</span>
    <span class="colon">:</span>
    <span class="digit" id="s1">0</span>
    <span class="digit" id="s2">0</span>
  </div>

  <div class="date" id="dateDisplay">Loading date...</div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours());
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');

      if (h.length === 1) {
        document.getElementById('h1').textContent = '';
        document.getElementById('h2').textContent = h[0];
      } else {
        document.getElementById('h1').textContent = h[0];
        document.getElementById('h2').textContent = h[1];
      }

      document.getElementById('m1').textContent = m[0];
      document.getElementById('m2').textContent = m[1];
      document.getElementById('s1').textContent = s[0];
      document.getElementById('s2').textContent = s[1];
    }

    function updateDate() {
      const now = new Date();
      const options = { weekday: 'long', month: 'long', day: 'numeric' };
      const formattedDate = now.toLocaleDateString(undefined, options);
      document.getElementById('dateDisplay').textContent = formattedDate;
    }

  setInterval(updateClock, 1000);
  updateClock();

  // Track the current date string to detect changes
  let currentDateString = '';

  function checkAndUpdateDate() {
    const now = new Date();
    const newDateString = now.toDateString(); // e.g. "Fri Aug 15 2025"
    if (newDateString !== currentDateString) {
      updateDate();
      currentDateString = newDateString;
    }
  }

  // Initial date update
  updateDate();
  currentDateString = new Date().toDateString();

  // Check every minute if the date has changed
  setInterval(checkAndUpdateDate, 60 * 1000);

  </script>
</body>
</html>
