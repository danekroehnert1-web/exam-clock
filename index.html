<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .clock {
      font-family: 'Lexend Giga', sans-serif;
      font-weight: 800;
      font-size: 10vw;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .digit, .colon {
      display: inline-block;
      width: 0.7em;
      text-align: center;
    }

    .digit:empty {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">
    <span class="digit" id="h1"></span>
    <span class="digit" id="h2">0</span>
    <span class="colon">:</span>
    <span class="digit" id="m1">0</span>
    <span class="digit" id="m2">0</span>
    <span class="colon">:</span>
    <span class="digit" id="s1">0</span>
    <span class="digit" id="s2">0</span>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours());
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');

      // Hour
      if (h.length === 1) {
        document.getElementById('h1').textContent = '';
        document.getElementById('h2').textContent = h[0];
      } else {
        document.getElementById('h1').textContent = h[0];
        document.getElementById('h2').textContent = h[1];
      }

      // Minutes and seconds
      document.getElementById('m1').textContent = m[0];
      document.getElementById('m2').textContent = m[1];
      document.getElementById('s1').textContent = s[0];
      document.getElementById('s2').textContent = s[1];
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
